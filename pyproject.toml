[tool.ruff]
line-length = 120
target-version = "py312"
extend-exclude = [
  "**/*.bak.py",
  "**/*.bak2.py",
  "**/* Kopie.py",
]

[tool.ruff.lint]
select = ["E","F","I","UP","B"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["E501"]
"scripts/**" = ["E501"]
"mazda_live_check.py" = ["E501"]
"mazda_live_check_standalone.py" = ["E501"]
[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

